@if(user) {
    <div [class.admin]="user.completed === false">
        <h2>TO-Do Card</h2>
        <p>TO-DO Number : {{user.userId}}</p>
        <p>Title : {{user.title}}</p>
        <p>Completed : {{user.completed}} <button (click)="changeRole()">&lt;&gt;</button></p>
        <button (click)="remove()">X</button>
    </div>
    }
